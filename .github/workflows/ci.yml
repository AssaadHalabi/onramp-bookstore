name: CI Bookstore

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use shared action to set up Node and install dependencies
        uses: ./.github/actions/setup-node-dependencies
        with:
          node-version: '20'

      - name: Run ESLint
        run: npm run lint
        shell: bash

      - name: Run Prettier
        run: npm run prettier:check
        shell: bash

      - name: Run tests
        run: npm run test
        shell: bash

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use shared action to set up Node and install dependencies
        uses: ./.github/actions/setup-node-dependencies
        with:
          node-version: '20'

      - name: Run ESLint
        run: npm run lint
        shell: bash

      - name: Run Prettier
        run: npm run prettier:check
        shell: bash

      - name: Run tests
        run: npm run test
        shell: bash

      - name: Echo deploy message
        run: echo "Deployingâ€¦ (Coming in later sessions)"
        shell: bash
